<style>
    /* CSS for hover effect */
    * {
        font-family: 'Poppins', sans-serif;
    }

    .card {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        /* Simple box  */
        transition: all 0.3s ease-in-out, color 0.3s ease;
    }

    .card:hover {
        cursor: pointer;
        transform: scale(1.1);
        /* Scale up by 10% on hover */
        color: #4fd135;
    }

    /* CSS for smooth animation after leaving the card */
    .card:not(:hover) {
        transform: scale(1);
        /* Reset the scale to normal when not hovered */
        transition: transform 0.3s ease-in-out;
        /* Add a smooth transition when leaving */
    }

    .card-text {
        color: #000;
        font-weight: bold;
    }
</style>

<script>
    $(document).ready(function () {
        var counter = 1;
        var DatabaseHtml;
        $('.database').click(function () {
            // $('#subContainer').load("Database.html");
            fetch("Database.html")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text();
                })
                .then(fileContent => {
                    DatabaseHtml = fileContent;
                    $('#subContainer').html(DatabaseHtml);
                    loadEvents();
                    // document.getElementById("file-content").textContent = fileContent;
                })
                .catch(error => {
                    console.error("Error:", error);
                });
                
        })

        function loadEvents(){
            $('#cntBtn').click(function(){  
                $('#cnt').text(counter++);
            }) 
        }        

    })
</script>
