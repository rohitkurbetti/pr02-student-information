<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chevron Animation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
       /* Custom CSS for arrow icons and animation */
.accordion-icon {
    float: right;
    transition: transform 0.3s ease;
}

.btn[aria-expanded="true"] .accordion-icon {
    transform: rotate(180deg);
}

    </style>
</head>
<body>
    
    <div class="container mt-5">
        <div class="accordion" id="accordionExample">
            <!-- Accordion Item 1 -->
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Accordion Item 1
                            <span class="accordion-icon">&#9660;</span><!-- Down arrow icon -->
                        </button>
                    </h2>
                </div>
    
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        Content for Accordion Item 1
                    </div>
                </div>
            </div>
    
            <!-- Accordion Item 2 -->
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Accordion Item 2
                            <span class="accordion-icon">&#9658;</span><!-- Right arrow icon -->
                        </button>
                    </h2>
                </div>
    
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        Content for Accordion Item 2
                    </div>
                </div>
            </div>
            
            <!-- Add more accordion items as needed -->
        </div>
    </div>
    

    <!-- Bootstrap JS and jQuery (you can omit these if not needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
