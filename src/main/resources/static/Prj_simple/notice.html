<!DOCTYPE html>
<html>
<head>
  <title>Smooth Marquee for Notice</title>
</head>

<style>
    /* Your CSS styles go here */
.marquee-container {
    overflow: hidden;
    position: relative;
  }
  
  .notice {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-weight: bold;
    white-space: nowrap;
    animation: marquee 40s linear infinite;
  }
  
  @keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
  
</style>
<body>
  <div class="marquee-container">
    <div class="notice">This is a notice message.</div>
  </div>

</body>

</html>
